<style>/* DIRTY Responsive pricing table CSS */

/*

* {

  margin:0;

  font-family:roboto, san-serif!important;

<script>

$(document).ready(function() {
  //toggle the component with class accordion_body
  $(".accordion_head-2").click(function() {
    if ($('.accordion_body-2').is(':visible')) {
      $(".accordion_body-2").slideUp(300);
      $(".plusminus").text('+');
    }
    if ($(this).next(".accordion_body-2").is(':visible')) {
      $(this).next(".accordion_body-2").slideUp(300);
      $(this).children(".plusminus-2").text('+');
    } else {
      $(this).next(".accordion_body-2").slideDown(300);
      $(this).children(".plusminus").text('-');
    }
  });
});

// DIRTY Responsive pricing table JS

$( "ul" ).on( "click", "li", function() {
  var pos = $(this).index()+2;
  $("tr").find('td:not(:eq(0))').hide();
  $('td:nth-child('+pos+')').css('display','table-cell');
  $("tr").find('th:not(:eq(0))').hide();
  $('li').removeClass('active');
  $(this).addClass('active');
});

// Initialize the media query
  var mediaQuery = window.matchMedia('(min-width: 640px)');
  
  // Add a listen event
  mediaQuery.addListener(doSomething);
  
  // Function to do something with the media query
  function doSomething(mediaQuery) {    
    if (mediaQuery.matches) {
      $('.sep').attr('colspan',5);
    } else {
      $('.sep').attr('colspan',2);
    }
  }
  
  // On load
  doSomething(mediaQuery);
  
  $(".accordion_body-2:first").addClass("open");
  
</script>
